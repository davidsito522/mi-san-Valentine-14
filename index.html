<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo mucho, mi amor</title>

  <!-- Fuente personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Fondo general con degradado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Encabezado animado */
    h1 {
      font-size: 3.5em;
      font-family: 'Parisienne', cursive;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.7);
      }
    }

    /* Botón animado */
    .button {
      background-color: #ff5b77;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e91e63;
      transform: scale(1.1) rotate(-3deg);
    }

    /* Tulipán SVG grande */
    .tulip {
      position: absolute;
      bottom: -10%;
      left: 10%;
      width: 80vw;
      max-height: 90vh;
      opacity: 0.8;
      animation: sway 6s ease-in-out infinite;
    }

    /* Movimiento suave del tulipán */
    @keyframes sway {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(10px) rotate(2deg);
      }
    }

    /* Marca de agua */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Poppins', sans-serif;
      z-index: 999;
    }
  </style>

  <script>
    // Cambiar el mensaje del texto
    function changeMessage() {
      document.querySelector("h1").innerText = "¿Quieres ser mi San Valentín?";
      document.querySelector(".button").style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Te amo mucho, mi amor</h1>
    <button class="button" onclick="changeMessage()">Click aquí</button>
  </div>

  <!-- Tulipán SVG detallado -->
  <svg class="tulip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128">
    <!-- Tallo -->
    <rect x="31" y="40" width="2" height="88" fill="#388E3C"/>

    <!-- Hojas -->
    <path d="M30 70 C10 100 20 120 34 110 C22 100 45 80 30 70" fill="#4CAF50"/>
    <path d="M32 70 C50 100 55 120 30 110 C42 95 15 85 32 70" fill="#66BB6A"/>

    <!-- Pétalos -->
    <path d="M32 50 C20 20 5 40 20 70 Q32 50 32 50 Z" fill="#F48FB1"/>
    <path d="M32 50 C44 20 59 40 44 70 Q32 50 32 50 Z" fill="#F06292"/>
    <path d="M32 50 C22 0 42 0 32 50 Z" fill="#E91E63"/>
  </svg>

  <!-- Marca de agua -->
  <div class="watermark">14/07 Helencita y Juanito</div>
</body>
</html>
