<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo mucho, mi amor</title>

  <!-- Importación de fuente desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Estilo global */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    /* Animación de entrada suave */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Títulos animados */
    h1 {
      font-size: 2.8em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: textGlow 3s infinite alternate;
    }

    /* Efecto de resplandor suave */
    @keyframes textGlow {
      from {
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.7);
      }
    }

    /* Botón animado */
    .button {
      background-color: #f06292;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e91e63;
      transform: scale(1.1) rotate(-3deg);
    }

    /* Tulipanes delineados en movimiento */
    .tulip {
      position: absolute;
      width: 40px;
      height: 80px;
      background: url('https://i.imgur.com/z80Qyb6.png') no-repeat center/contain;
      opacity: 0.5;
      animation: floatTulips 8s infinite ease-in-out;
    }

    /* Animación suave de tulipanes */
    @keyframes floatTulips {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Distribución aleatoria */
    .tulip:nth-child(1) { left: 10%; animation-duration: 6s; }
    .tulip:nth-child(2) { left: 25%; animation-duration: 7.5s; }
    .tulip:nth-child(3) { left: 50%; animation-duration: 9s; }
    .tulip:nth-child(4) { left: 75%; animation-duration: 5.5s; }
    .tulip:nth-child(5) { left: 90%; animation-duration: 7s; }
  </style>

  <script>
    function changeMessage() {
      document.querySelector("h1").innerText = "¿Quieres ser mi San Valentín?";
      document.querySelector(".button").style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Te amo mucho, mi amor</h1>
    <button class="button" onclick="changeMessage()">Click aquí</button>
  </div>

  <!-- Tulipanes animados flotando -->
  <div class="tulip"></div>
  <div class="tulip"></div>
  <div class="tulip"></div>
  <div class="tulip"></div>
  <div class="tulip"></div>
</body>
</html>
