<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo mucho, mi amor</title>

  <!-- Fuente personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Fondo suave */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: textGlow 3s infinite alternate;
    }

    /* Efecto de resplandor suave */
    @keyframes textGlow {
      from {
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.7);
      }
    }

    /* Botón animado */
    .button {
      background-color: #ff5b77;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e91e63;
      transform: scale(1.1) rotate(-3deg);
    }

    /* Tulipanes grandes de fondo */
    .tulip {
      position: absolute;
      bottom: -100px;
      width: 200px;
      animation: sway 5s infinite ease-in-out;
      z-index: 1;
      opacity: 0.4;
    }

    /* Movimiento de los tulipanes */
    @keyframes sway {
      0%, 100% {
        transform: translateX(-50%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) rotate(5deg);
      }
    }

    /* Repetir varios tulipanes en diferentes posiciones */
    .tulip:nth-child(2) {
      left: 30%;
      animation: sway 4s infinite ease-in-out;
      animation-delay: 1s;
      opacity: 0.5;
      fill: #ff6f61; /* Tulipán color rojo */
    }

    .tulip:nth-child(3) {
      left: 70%;
      animation: sway 6s infinite ease-in-out;
      animation-delay: 2s;
      opacity: 0.4;
      fill: #f2a2d2; /* Tulipán color rosa claro */
    }

    .tulip:nth-child(4) {
      left: 20%;
      animation: sway 5s infinite ease-in-out;
      animation-delay: 3s;
      opacity: 0.5;
      fill: #ffdb58; /* Tulipán color amarillo */
    }

    .tulip:nth-child(5) {
      left: 80%;
      animation: sway 5s infinite ease-in-out;
      animation-delay: 2.5s;
      opacity: 0.3;
      fill: #e14e8d; /* Tulipán color rosa oscuro */
    }

    /* Marca de agua */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Poppins', sans-serif;
      z-index: 999;
    }
  </style>

  <script>
    // Cambiar el mensaje del texto
    function changeMessage() {
      document.querySelector("h1").innerText = "¿Quieres ser mi San Valentín?";
      document.querySelector(".button").style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Te amo mucho, mi amor</h1>
    <button class="button" onclick="changeMessage()">Click aquí</button>
  </div>

  <!-- Tulipanes de fondo de diferentes colores -->
  <svg class="tulip" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="15" fill="#ff6f61" />
    <ellipse cx="20" cy="30" rx="10" ry="20" fill="#ff6f61" />
    <ellipse cx="40" cy="30" rx="10" ry="20" fill="#ff6f61" />
  </svg>

  <svg class="tulip" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="15" fill="#f2a2d2" />
    <ellipse cx="20" cy="30" rx="10" ry="20" fill="#f2a2d2" />
    <ellipse cx="40" cy="30" rx="10" ry="20" fill="#f2a2d2" />
  </svg>

  <svg class="tulip" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="15" fill="#ffdb58" />
    <ellipse cx="20" cy="30" rx="10" ry="20" fill="#ffdb58" />
    <ellipse cx="40" cy="30" rx="10" ry="20" fill="#ffdb58" />
  </svg>

  <svg class="tulip" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="15" fill="#e14e8d" />
    <ellipse cx="20" cy="30" rx="10" ry="20" fill="#e14e8d" />
    <ellipse cx="40" cy="30" rx="10" ry="20" fill="#e14e8d" />
  </svg>

  <!-- Marca de agua -->
  <div class="watermark">14/07 Helencita y Juanito</div>
</body>
</html>
