<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo mucho, mi amor</title>

  <!-- Fuente personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Fondo suave con degradado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: textGlow 3s infinite alternate;
    }

    /* Efecto de resplandor suave */
    @keyframes textGlow {
      from {
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.7);
      }
    }

    /* Botón animado */
    .button {
      background-color: #f06292;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e91e63;
      transform: scale(1.1) rotate(-3deg);
    }

    /* Tulipán SVG en movimiento ondulante */
    .tulip {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: sway 3s ease-in-out infinite;
    }

    /* Movimiento suave de ondulación */
    @keyframes sway {
      0%, 100% {
        transform: translateX(-50%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) rotate(5deg);
      }
    }

    /* Partículas flotantes */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 6px;
      height: 6px;
      animation: floatParticle 5s infinite;
    }

    /* Animación de partículas */
    @keyframes floatParticle {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.2);
        opacity: 0;
      }
    }

    /* Marca de agua */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Poppins', sans-serif;
      z-index: 999;
    }
  </style>

  <script>
    // Cambiar el mensaje del texto
    function changeMessage() {
      document.querySelector("h1").innerText = "¿Quieres ser mi San Valentín?";
      document.querySelector(".button").style.display = "none";
    }

    // Crear partículas dinámicamente
    window.onload = function () {
      for (let i = 0; i < 50; i++) {
        createParticle();
      }
    };

    function createParticle() {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.bottom = `${Math.random() * 20 + 60}px`;
      particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(particle);

      // Eliminar partículas una vez terminada la animación
      particle.addEventListener("animationend", () => {
        particle.remove();
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Te amo mucho, mi amor</h1>
    <button class="button" onclick="changeMessage()">Click aquí</button>
  </div>

  <!-- Tulipán SVG -->
  <svg class="tulip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128">
    <path d="M32 128 C22 98 22 78 32 48 C42 78 42 98 32 128 Z" fill="#FF5B77"/>
    <path d="M24 48 C16 24 32 8 32 8 C32 8 48 24 40 48 Z" fill="#FFB4C1"/>
    <path d="M30 80 L34 80 L32 128 Z" fill="#4CAF50"/>
  </svg>

  <!-- Marca de agua -->
  <div class="watermark">14/07 Helencita y Juanito</div>
</body>
</html>
